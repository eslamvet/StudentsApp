<a [routerLink]="['/students',user.id]" class="flex justify-between gap-x-6 p-5 mb-5 shadow-md cursor-pointer">
  <div class="flex min-w-0 gap-x-4">
    <img class="h-12 w-12 flex-none rounded-full bg-gray-50" [src]="user.avatar" alt="">
    <div class="min-w-0 flex-auto">
      <p class="text-sm font-semibold leading-6 text-gray-900">{{user.first_name +' '+ user.last_name}}</p>
      <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{user.email}}</p>
    </div>
  </div>
  <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">

  </div>
</a>
